    <div class="jumbotron text-center">

        <div class="form-group">

                <label class="control-label col-sm-2" for="text"  >first name</label>

                        <input type="text" class="form-control" name="first name" value="name">

                <label class="control-label col-sm-2" >last name</label>
                    <div class="col-sm-10">

                    </div>
                
                <br>

                </div>
                

        </div>

        <div class="form-group">
               
                <label class="control-label"> gender</label>

            <div class="checkbox">

                <option value="india">india</option>
                <option value="pakistan">pakistan</option>
                <option value="china">china</option>
            </select><br><br>
            <label class="control-label " for="text" >permenant address</label><br>
            <div class="aa">
            <textarea rows="5" cols="50" name="comment" form="usrform">Enteryour address here </textarea>
            </div>

            </div>
            </div>
